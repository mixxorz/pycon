{% load svg %}

<section class="regular-speakers">
  <div class="regular-speakers__container">
    <h3 class="regular-speakers__heading">Speakers</h3>

    <div class="regular-speakers__cards">
      {% for x in "xxxxxxxxxxxxxxxxxx" %}
        <div class="regular-speaker-card">
          <style>
            #keynote_speaker_{{ forloop.counter }} {
              background-image: url('https://placehold.it/540/540');
            }
          </style>
          <div class="regular-speaker-card__photo" id="keynote_speaker_{{ forloop.counter }}"></div>
          <div class="regular-speaker-card__info">
            <h3 class="regular-speaker-card__name">Angela Pascua</h3>
            <h4 class="regular-speaker-card__title">ABCoding, Technical Director</h4>

            {% lorem 2 p%}

            <ul class="regular-speaker-card__social-links">
              <li><a href="#">{% svg "icons/github" %}</a></li>
              <li><a href="#">{% svg "icons/twitter" %}</a></li>
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
