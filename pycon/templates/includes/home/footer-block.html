    {% svg "pycon-logo" %}
  </div>

  <ul class="footer-block__social-links">

    <li class="footer-block__social-link"><a href="#">{% svg "icons/instagram" %}</a></li>
    <li class="footer-block__social-link"><a href="#">{% svg "icons/twitter" %}</a></li>

  <div class="footer-block__copyright">
    <span>Logo and branding by</span>
